<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <div class="logo-section">
          <figure>
            <img class="logo" src="./images/logo.svg" alt="message-logo" />
          </figure>
          <figure>
            <img
              class="desktop-photo"
              src="./images/illustration-mockups.svg"
              alt="desktop design photo"
            />
          </figure>
        </div>
        <article class="contents">
          <h1 class="header">Build The Community Your Fans Will Love</h1>
          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
          <div class="social-logo">
            <i class="icon fa-brands fa-facebook-f"></i>
            <i class="icon fa-brands fa-x-twitter"></i>
            <i class="icon fa-brands fa-instagram"></i>
          </div>
        </article>
        <footer class="link">
          <p class="attribution">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by <a href="#">Thu Rein</a>.
            </p>
        </footer>
      </div>
    </main>
    <!--    -->
  </body>
</html>
